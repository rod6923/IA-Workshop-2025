<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda | Festival Cultural de IA</title>
    <link rel="stylesheet" href="agenda-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="constellation-bg"></canvas>

    <div id="page-wrapper" class="agenda-wrapper">
        <!-- Lado Esquerdo: O Calendário -->
        <div class="calendar-container">
            <header class="calendar-header">
                <button id="prev-month-btn" class="nav-btn">&lt;</button>
                <h2 id="current-month-year"></h2>
                <button id="next-month-btn" class="nav-btn">&gt;</button>
            </header>
            <div class="calendar-body">
                <div class="weekdays">
                    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                </div>
                <div id="calendar-dates" class="dates-grid">
                    <!-- As datas serão geradas aqui pelo JS -->
                </div>
            </div>
        </div>

        <!-- Lado Direito: Detalhes do Evento -->
        <div id="event-details-container" class="event-details-container">
            <h3 id="event-date-title">Selecione uma data para ver os eventos</h3>
            <ul id="event-list">
                <!-- A lista de eventos do dia aparecerá aqui -->
            </ul>
            <button id="add-event-btn" class="btn add-event-btn hidden">Adicionar Evento</button>
        </div>
    </div>
    
    <a href="../index.html" class="back-link">Voltar aos Links</a>

    <!-- MODAL (POP-UP) PARA ADICIONAR EVENTO -->
    <div id="add-event-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span id="modal-close-btn" class="modal-close-btn">&times;</span>
            <h3 class="modal-title">Adicionar Novo Evento</h3>
            <p id="modal-date-display"></p>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-time">Horário:</label>
                    <input type="time" id="event-time" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="event-name">Nome do Evento:</label>
                    <input type="text" id="event-name" class="form-input" required placeholder="Ex: Reunião de Design">
                </div>
                <button type="submit" class="btn">Salvar Evento</button>
            </form>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="agenda-script.js"></script>
</body>
</html>
