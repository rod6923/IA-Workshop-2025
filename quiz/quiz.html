<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Posicionamento de Marca & Design</title>
        <!-- CÓDIGO DO FAVICON - Cole em todos os seus arquivos HTML -->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <!-- FIM DO CÓDIGO DO FAVICON -->

    <link rel="stylesheet" href="quiz-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fundo animado - aponte para o script.js da raiz -->
    <canvas id="constellation-bg"></canvas>

    <div class="quiz-container">
        <!-- Tela Principal do Quiz -->
        <div id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Carregando pergunta...</h2>
                <div class="hud">
                    <div class="hud-item">
                        <p class="hud-prefix">Questão</p>
                        <h3 id="question-counter" class="hud-main-text"></h3>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">Pontos</p>
                        <h3 id="score" class="hud-main-text">0</h3>
                    </div>
                </div>
            </div>
            <div id="answer-buttons" class="btn-grid">
                <!-- Botões de resposta serão gerados aqui pelo JS -->
            </div>
            <button id="next-btn" class="btn next-btn-style hidden">Próxima Pergunta</button>
        </div>

        <!-- Tela de Resultado Final -->
        <div id="result-screen" class="hidden">
            <h1 class="result-title">Quiz Finalizado!</h1>
            <p class="result-subtitle">Sua pontuação final foi:</p>
            <h2 id="final-score" class="final-score-text">0</h2>
            <button id="restart-btn" class="btn">Jogar Novamente</button>
        </div>
         <a href="../index.html" class="back-link">Voltar aos Links</a>
    </div>

    <!-- Aponte o script para o arquivo na pasta raiz -->
    <script src="../script.js"></script> 
    <script src="quiz-script.js"></script>
</body>
</html>
