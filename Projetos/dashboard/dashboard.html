<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Ronaldo.tech</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="dashboard-header">
        <div class="header-container">
            <h1 class="store-logo">Ronaldo<span>.tech</span></h1>
            <nav class="main-nav">
                <a href="../loja/loja.html">Ver Loja</a>
                <a href="../links-index.html">Voltar ao Portfólio</a>
            </nav>
        </div>
    </header>

    <main class="dashboard-main container">
        <h2 class="page-title">&lt;Dashboard de Desempenho&gt;</h2>

        <!-- PAINEL DE CONTROLE PARA ADICIONAR VENDAS -->
        <section class="control-panel">
            <h3>Adicionar Nova Venda</h3>
            <form id="add-sale-form" class="sale-form">
                <div class="form-group">
                    <label for="product-name">Produto Vendido</label>
                    <input type="text" id="product-name" placeholder="Ex: Placa de Vídeo RTX 4070" required>
                </div>
                <div class="form-group">
                    <label for="sale-value">Valor (R$)</label>
                    <input type="number" id="sale-value" step="0.01" placeholder="Ex: 3899.90" required>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="new-customer">
                    <label for="new-customer">É um novo cliente?</label>
                </div>
                <button type="submit" class="btn-add">Adicionar Venda</button>
            </form>
        </section>

        <!-- GRID DE MÉTRICAS PRINCIPAIS (KPIs) -->
        <section class="kpi-grid">
            <div class="kpi-card">
                <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>
                <div class="card-info">
                    <span class="kpi-value" id="kpi-revenue">R$ 0,00</span>
                    <span class="kpi-label">Receita Total (Mês)</span>
                </div>
            </div>
            <div class="kpi-card">
                <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.343 1.087-.835l1.823-6.44a1.125 1.125 0 00-1.087-1.47H5.25l-.383-1.437a1.125 1.125 0 00-1.088-.835H2.25v1.5z" /></svg></div>
                <div class="card-info">
                    <span class="kpi-value" id="kpi-sales">0</span>
                    <span class="kpi-label">Vendas Realizadas</span>
                </div>
            </div>
            <div class="kpi-card">
                <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg></div>
                <div class="card-info">
                    <span class="kpi-value" id="kpi-customers">0</span>
                    <span class="kpi-label">Novos Clientes</span>
                </div>
            </div>
            <div class="kpi-card">
                <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.75A.75.75 0 013 4.5h.75m0 0a9 9 0 0118 0m-9 13.5a9 9 0 01-9-9" /></svg></div>
                <div class="card-info">
                    <span class="kpi-value" id="kpi-ticket">R$ 0,00</span>
                    <span class="kpi-label">Ticket Médio</span>
                </div>
            </div>
        </section>

        <!-- GRÁFICO DE DESEMPENHO -->
        <section class="chart-container">
            <h3>Vendas nos Últimos 6 Meses</h3>
            <canvas id="salesChart"></canvas>
        </section>

        <!-- LISTAS DE PRODUTOS E PEDIDOS -->
        <section class="bottom-grid">
            <div class="list-card">
                <h3>Top 5 Produtos Mais Vendidos</h3>
                <ol id="top-products-list" class="product-list">
                    <!-- Gerado dinamicamente pelo JS -->
                </ol>
            </div>
            <div class="list-card">
                <h3>Últimos Pedidos</h3>
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ID do Pedido</th>
                            <th>Produto</th>
                            <th>Valor</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="recent-orders-body">
                        <!-- Gerado dinamicamente pelo JS -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="dashboard-script.js"></script>
</body>
</html>
